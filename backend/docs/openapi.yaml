openapi: 3.0.0
info:
  contact: {}
  description: これはサロン顧客管理用APIです。
  title: Salon App API
  version: "1.0"
paths:
  /course:
    get:
      description: コース一覧
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/salon-app_backend_internal_model.Course"
      summary: コース一覧
      tags:
        - system
  /course-registration:
    post:
      description: コース登録
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: コース登録
      tags:
        - system
  /customer-registration:
    post:
      description: 顧客登録
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: 顧客登録
      tags:
        - system
  /customer-search:
    get:
      description: 顧客検索(苗字：ひらがな)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/salon-app_backend_internal_model.Customer"
      summary: 顧客検索(苗字：ひらがな)
      tags:
        - system
  /login:
    post:
      description: ログイン
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: ログイン
      tags:
        - system
  /ping:
    get:
      description: サーバーの生存確認用
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: 疎通確認
      tags:
        - system
  /signup:
    post:
      description: 新規登録
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: 新規登録
      tags:
        - system
  /store:
    get:
      description: 店舗一覧
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: 店舗一覧
      tags:
        - system
  /store-registration:
    post:
      description: 店舗登録
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: 店舗登録
      tags:
        - system
  /visit-registration:
    post:
      description: 来店登録
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: 来店登録
      tags:
        - system
servers:
  - url: //localhost:8080/api/v1
components:
  schemas:
    gorm.DeletedAt:
      properties:
        time:
          type: string
        valid:
          description: Valid is true if Time is not NULL
          type: boolean
      type: object
    salon-app_backend_internal_model.Course:
      properties:
        createdAt:
          type: string
        deletedAt:
          $ref: "#/components/schemas/gorm.DeletedAt"
        id:
          type: integer
        name:
          description: 'コース名称 (例: "全身脱毛 5回パック", "カット")'
          type: string
        price:
          description: 販売価格 (税込み/税抜きは運用に合わせる)
          type: integer
        store:
          allOf:
            - $ref: "#/components/schemas/salon-app_backend_internal_model.Store"
          description: 店舗情報へのリレーション
        store_id:
          description: 所属店舗ID。多店舗展開時に使用
          type: integer
        total_count:
          description: 規定回数。単発は1、回数券は5や10などを設定
          type: integer
        updatedAt:
          type: string
      type: object
    salon-app_backend_internal_model.Customer:
      properties:
        address1:
          description: 市区町村・町域
          type: string
        address2:
          description: ビル・マンション名
          type: string
        birth_date:
          description: 日付型がおすすめ
          type: string
        createdAt:
          type: string
        deletedAt:
          $ref: "#/components/schemas/gorm.DeletedAt"
        first_name:
          type: string
        first_name_kana:
          type: string
        id:
          type: integer
        last_name:
          description: 名前（フリガナ含め分けているのはGood!）
          type: string
        last_name_kana:
          type: string
        phone:
          description: uintからstringへ変更
          type: string
        pref_name:
          description: 文字列で持つパターン
          type: string
        sex:
          description: 属性情報
          type: string
        store:
          $ref: "#/components/schemas/salon-app_backend_internal_model.Store"
        store_id:
          description: 店舗紐付け
          type: integer
        updatedAt:
          type: string
        zip_code:
          description: 住所（ポストくん構成）
          type: string
      type: object
    salon-app_backend_internal_model.Store:
      properties:
        createdAt:
          type: string
        deletedAt:
          $ref: "#/components/schemas/gorm.DeletedAt"
        id:
          type: integer
        name:
          description: 店舗名
          type: string
        updatedAt:
          type: string
      type: object
